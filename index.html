    :root {
      --bg: #f7f1e9;
      --pink: #ff6da8;
      --purple: #7b5cff;
      --yellow: #ffe27b;

    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Trebuchet MS", system-ui, -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .floating {
      position: absolute;
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.3);
      border: 2px solid rgba(0,0,0,0.03);
      animation: float 10s infinite linear;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,0.03));
    }
    .f1 { top: 10%; left: 5%; animation-duration: 12s; }
    .f2 { top: 70%; left: 15%; animation-duration: 14s; }
    .f3 { top: 20%; right: 10%; animation-duration: 11s; }
    .f4 { bottom: 5%; right: 30%; animation-duration: 15s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    .card {
      background: var(--card);
      border: 3px solid #2d2440;
      border-radius: 18px;
      padding: 1.6rem 1.8rem 2rem;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 12px 0 #e0d5c8;
      position: relative;
      z-index: 5;
    }
    .tag {
      display: inline-block;
      background: var(--purple);
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.04em;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
    }
    h1 {
      font-size: 1.75rem;
      line-height: 1.1;
      margin-bottom: 0.6rem;
      color: #2d2440;
    }
    h1 span {
      color: var(--pink);
    }
    p {
      font-size: 0.9rem;
      color: #5c4b62;
      margin-bottom: 1.1rem;
    }
    .btn {
      display: inline-block;
      background: var(--pink);
      color: #fff;
      border: 0;
      padding: 0.65rem 1.4rem;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 0 #e24f8f;
      transition: transform 0.12s ease-out;
      text-decoration: none;
    }
    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 3px 0 #e24f8f;
    }
    .little-avatar {
      width: 72px;
      height: 72px;
      background: #ffe7f0;
      border: 3px solid #2d2440;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #2d2440;
      margin: 0 auto 1rem;
      box-shadow: 0 6px 0 #f3c2d6;
      font-size: 0.8rem;
    }
    .footer {
      margin-top: 1.2rem;
      font-size: 0.65rem;
      color: #857886;
    }
    .typing {
      display: inline-block;
      border-right: 2px solid rgba(0,0,0,0.4);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(26, end) infinite alternate,
        caret .6s step-end infinite;
      max-width: 100%;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(0,0,0,0.4); }
    }
    @media (max-width: 420px) {
      .card { max-width: 92vw; }
    }

    /* Hearts (reaction) styles */
    .hearts-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* allow clicks through hearts */
      overflow: visible;
      z-index: 9;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: var(--pink);
      left: 0;
      top: 0;
      border-radius: 3px;
      will-change: transform, opacity;
      box-shadow: 0 6px 0 rgba(0,0,0,0.06);
      display: inline-block;
      animation: rise 1400ms cubic-bezier(.22,.9,.3,1) forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--pink);
      border-radius: 50%;
      left: -9px;
      top: -9px;
    }
    .heart::after { left: 0; }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(.9) rotate(45deg);
        opacity: 1;
      }
      30% {
        transform: translateY(-30px) scale(1.15) rotate(25deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-140px) translateX(var(--tx, 0px)) scale(.9) rotate(15deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating f1"></div>

  <div class="floating f3"></div>

  <div class="hearts-container" id="hearts" aria-hidden="true"></div>
  <audio id="song" src="https://www.dropbox.com/scl/fi/yhxoulkleg9elzdfkk3ma/ytmp3free.cc_ozuna-feat-j-balvin-quiero-repetir-audio-oficial-odisea-youtubemp3free.org.mp3?rlkey=g4uhjg3uhi3qxhlyerc1ovwz5&st=wdmbr3ab&raw=1" preload="auto"></audio>
  <div class="card">

    <p><span class="typing">eu te amo muito ðŸ’—</span></p>
    <p>meu jeitinho de te pedir desculpas e se assim vocÃª me perdoar  ðŸ«¶</p>
    <p>DÃ¡ trÃªs cliques no coracao do ti papi ðŸ‘‡</p>
    <a id="like-btn" class="btn" href="#" role="button" aria-pressed="false">ðŸ’Œ ti papi</a>

  </div>
  <script>
    (function(){
      const btn = document.getElementById('like-btn');
      const container = document.getElementById('hearts');
      const audio = document.getElementById('song');
      if(!btn || !container || !audio) return;
      
      // Track if this is the first click
      let isFirstClick = true;

      function rand(min, max){ return Math.random() * (max - min) + min; }

      function spawnHeart(clientX, clientY){
        const rect = container.getBoundingClientRect();
        // spawn several hearts with tiny delays
        const count = 6;
        for(let i=0;i<count;i++){
          setTimeout(()=>{
            const el = document.createElement('div');
            el.className = 'heart';
            // compute position relative to container
            const size = 18;
            const x = clientX - rect.left - size/2 + rand(-20,20);
            const y = clientY - rect.top - size/2 + rand(-8,8);
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            // random horizontal travel using custom property used in keyframes
            const tx = Math.round(rand(-60,60));
            el.style.setProperty('--tx', tx + 'px');
            // slight rotation variation
            el.style.transform = 'rotate(45deg)';
            container.appendChild(el);
            // cleanup after animation finishes
            setTimeout(()=>{
              el.remove();
            }, 1600 + Math.random()*400);
          }, i * 60);
        }
      }

      btn.addEventListener('click', function(e){
        e.preventDefault();
        // toggle aria-pressed briefly for a11y
        btn.setAttribute('aria-pressed', 'true');
        setTimeout(()=> btn.setAttribute('aria-pressed','false'), 500);

        // Play audio only on first click
        if (isFirstClick) {
          audio.volume = 0.9;
          audio.play().catch(err => console.warn('Audio playback failed:', err));
          isFirstClick = false; // Prevent future plays
        }

        // use the click position if available otherwise center of button
        const clientX = (e.clientX || (btn.getBoundingClientRect().left + btn.getBoundingClientRect().width/2));
        const clientY = (e.clientY || (btn.getBoundingClientRect().top + btn.getBoundingClientRect().height/2));
        spawnHeart(clientX, clientY);
      });
    })();
  </script>
